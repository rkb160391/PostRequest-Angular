<div class="container">
  <div class="jumbotron">
  <h1>Search For a Post</h1>
  </div>

  <form action="#">
    <div class="form-group row">
      <div class="col-xs-12">
        <input class="form-control" type="text" id = "id" name = "id" placeholder="enter id" [(ngModel)] = "post.id">
        <br>
        <h3><b><p>"{{post.title}}"</p></b></h3>
        <blockquote><small>{{post.body}}</small></blockquote>
      </div>
    </div>
    
    <div class="form-group row">
      <div class="col-xs-2 col-xs-offset-4">
        <button type="submit" class="form-control btn btn-success" (click)="getPost()">Search Post</button>
      </div>
      <div class="col-xs-2 ">
        <button type="reset" class="form-control btn btn-danger">Reset</button>
      </div>
    </div>

  </form>

</div>
